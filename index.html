<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Henny+Penny" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="../Word-Guess-Game/assets/javascript/games.js" type="text/javascript"></script>

</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="gameTitle">Harry Potter Guess Game</h1>
            </div>

            <div id="winner">
                Winner!!!!!
            </div>
            <div id="loser">
                Expelliarmus, Loser!
            </div>
        </div>
    </div>
    <div>
        <h1 id="hold"><strong id="test">Click here to begin!!</strong></h1>
    </div>

<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h1 class="card-title">Player Stats</h1>
        <p>Letters used: <span class="lettersUsed"></span></p>
        <p>Wins: <span class="wins"></span></p>
        <p>Losses: <span class="losses"></span></p>
        <p>Guesses: <span class="guesses"></span></p>
    </div>
</div>

</body>
</html>
